<mat-toolbar color="primary">
    <span class="title-center">Leagues</span>
  </mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Search leagues..." (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <mat-table matSort #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Name-->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>
      <!-- Label -->
      <ng-container matColumnDef="label">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Label</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.label }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.name, row.label)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.name, row.label)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: columns">
      </mat-row>
    </mat-table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
  </div>
