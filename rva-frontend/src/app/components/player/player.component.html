<mat-toolbar color="primary">
    <span class="title-center">Players</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-form-field>
        <input matInput placeholder="Search players..." (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    <mat-table matSort #table [dataSource]="dataSource" class="mat-cell">
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Date Of Birth-->
        <ng-container matColumnDef="dateOfBirth">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.dateOfBirth }}</mat-cell>
        </ng-container>
        <!--First Name-->
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.firstName }}</mat-cell>
        </ng-container>
        <!--Last Name-->
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.lastName }}</mat-cell>
        </ng-container>
        <!--Registration number-->
        <ng-container matColumnDef="registrationNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Registration Number</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.registrationNumber }}</mat-cell>
        </ng-container>
        <!--Nationality-->
        <ng-container matColumnDef="nationality">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.nationality.abbreviation }}</mat-cell>
        </ng-container>
        <!--Team-->
        <ng-container matColumnDef="team">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Team</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.team.name }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.id, row.dateOfBirth, row.firstName, row.lastName, row.registrationNumber, row.nationality, row.team)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button (click)="openDialog(3, row.id, row.dateOfBirth, row.firstName, row.lastName, row.registrationNumber, row.nationality, row.team)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: columns">
        </mat-row>
    </mat-table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
</div>
